<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <div class="card shadow mx-auto border-0 mt-5" style="max-width: 23rem;">
        <div class="card-header bg-success">
          <h1 class="card-title fs-1 lead text-white text-center">Upload file</h1>
        </div>
        <form method="#" enctype="multipart/form-data" autocomplete="off">
          <div class="card-body">
            <div class="mb-3">
              <label for="name" class="form-label lead text-success">Generated URL</label>
              <input type="text" class="form-control border text-muted" id="name" value="name_now_host_random.PNG" disabled>
            </div>
            <div class="mb-3">
              <label for="file" class="form-label lead text-success">Browser file</label>
              <input type="file" class="form-control lead border text-muted" id="file">
            </div>
          </div>
          <div class="card-footer border-top-0 bg-transparent d-grid mb-3">
            <div role="group" class="btn-group">
              <input type="reset" class="btn btn-secondary" id="reset" value="reset">
              <input type="button" class="btn btn-success" id="send" value="send" disabled>
            </div>
          </div>
        </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
